---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - appstudio.redhat.com
  resources:
  - dependencyupdatechecks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - appstudio.redhat.com
  resources:
  - dependencyupdatechecks/finalizers
  verbs:
  - update
- apiGroups:
  - appstudio.redhat.com
  resources:
  - dependencyupdatechecks/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - appstudio.redhat.com
  resources:
  - components
  verbs:
  - get
  - list
